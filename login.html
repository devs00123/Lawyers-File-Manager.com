<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Lawyer Case Manager</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="app.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .auth-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h1 {
      color: #37474f;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 0.8rem;
    }
    .btn:hover { background: #0d47a1; }
    .switch {
      margin-top: 1rem;
      color: #1976d2;
      cursor: pointer;
      display: inline-block;
    }
    .switch:hover { text-decoration: underline; }
    #otpSection { display: none; }
  </style>
</head>
<body>
  <div class="auth-box">
    <h1>Login</h1>

    <!-- Email login -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPass" placeholder="Password" required />
      <button type="submit" class="btn">Login with Email</button>
    </form>

    <!-- Phone login -->
    <form id="phoneForm" style="display:none;">
      <input type="tel" id="phoneNumber" placeholder="+1 555 555 5555" required />
      <div id="recaptcha-container"></div>
      <button type="button" id="sendOTP" class="btn">Send OTP</button>
      <div id="otpSection">
        <input type="text" id="otpCode" placeholder="Enter OTP" />
        <button type="button" id="verifyOTP" class="btn">Verify OTP</button>
      </div>
    </form>

    <div>
      <span id="togglePhone" class="switch">Login with phone</span>
    </div>

    <p style="margin-top:1rem;">Don’t have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    const loginForm = document.querySelector("#loginForm");
    const phoneForm = document.querySelector("#phoneForm");
    const otpSection = document.querySelector("#otpSection");
    const togglePhone = document.querySelector("#togglePhone");

    // Toggle between email and phone login
    togglePhone.addEventListener("click", () => {
      const usingPhone = phoneForm.style.display === "block";
      phoneForm.style.display = usingPhone ? "none" : "block";
      loginForm.style.display = usingPhone ? "block" : "none";
      togglePhone.textContent = usingPhone ? "Login with phone" : "Login with email";
    });

    // Email login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.querySelector("#loginEmail").value;
      const pass = document.querySelector("#loginPass").value;
      await window.lcm_auth.login(email, pass);
    });

    // Initialize Recaptcha
    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible'
    });

    // Send OTP
    document.getElementById("sendOTP").addEventListener("click", async () => {
      const phone = document.getElementById("phoneNumber").value;
      try {
        const confirmationResult = await auth.signInWithPhoneNumber(phone, window.recaptchaVerifier);
        window.confirmationResult = confirmationResult;
        alert("OTP sent successfully!");
        otpSection.style.display = "block";
      } catch (error) {
        alert("Error sending OTP: " + error.message);
      }
    });

    // Verify OTP
    document.getElementById("verifyOTP").addEventListener("click", async () => {
      const code = document.getElementById("otpCode").value;
      try {
        const result = await window.confirmationResult.confirm(code);
        const user = result.user;
        console.log("✅ Phone login success:", user.phoneNumber);
        loginSessionSet(user.uid);
        window.location.href = "index.html";
      } catch (error) {
        alert("Invalid OTP: " + error.message);
      }
    });
  </script>
</body>
</html>
