<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lawyer Case Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ğŸ”¹ Top Navigation -->
  <header class="topbar light-top">
    <span id="authLinks"></span>
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>


    <div class="brand">âš–ï¸ Lawyer Case Manager</div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="add.html">Add Case</a>
      <a href="about.html">About</a>
      <span id="authLinks"></span>
    </nav>
  </header>

  <!-- ğŸ”¹ Filters and Search Section -->
  <section class="toolbar">
    <input type="search" id="search" placeholder="Search cases...">
    <select id="sortBy">
      <option value="caseTitle">Case Title</option>
      <option value="currentDate">Current Date</option>
      <option value="nextDate">Next Date</option>
    </select>
    <select id="sortOrder">
      <option value="asc">Asc</option>
      <option value="desc">Desc</option>
    </select>

    <select id="filterJudge"><option value="">All Judges</option></select>
    <select id="filterCourt"><option value="">All Courts</option></select>

    <label><input type="checkbox" id="filterHasFiles"> Has Files</label>
    <input type="number" id="filterUpcoming" placeholder="Upcoming (days)" min="0">

    <input type="date" id="dateFrom">
    <input type="date" id="dateTo">
    <button class="btn small" id="todayBtn">Today</button>
    <button class="btn small ghost" id="clearFilters">Clear</button>
  </section>

  <!-- ğŸ”¹ Case List -->
  <main>
    <div id="casesList" class="cards"></div>

    <!-- Template for each case -->
    <template id="caseTpl">
      <div class="card">
        <h3 class="title"></h3>
        <p><strong>Client:</strong> <span class="client"></span></p>
        <p><strong>Court:</strong> <span class="court"></span></p>
        <p><strong>Judge:</strong> <span class="judge"></span></p>
        <p><strong>Current Date:</strong> <span class="current"></span></p>
        <p><strong>Next Date:</strong> <span class="next"></span></p>
        <p><strong>Files:</strong> <span class="filesCount"></span></p>
        <div class="file-preview"></div>
        <div class="actions">
          <button class="btn small viewBtn">View / Edit</button>
          <button class="btn small danger delBtn">Delete</button>
        </div>
      </div>
    </template>
  </main>

  <!-- ğŸ”¹ Footer -->
  <footer class="footer light-footer">Â© 2025 Lawyer Case Manager</footer>

  <!-- ğŸ”¹ Firebase (compat version for browser) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <!-- ğŸ”¹ Your main logic -->
  <script src="app.js"></script>
</body>
</html>
