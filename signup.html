<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — Lawyer Case Manager</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    main {display:flex;justify-content:center;align-items:center;min-height:80vh;}
    form{background:var(--panel);padding:30px;border-radius:var(--rounded);
         box-shadow:var(--card-shadow);width:100%;max-width:420px;}
    h1{margin-bottom:18px;text-align:center;color:#06266f;}
    label{display:block;margin-bottom:10px;font-size:14px;}
    input{width:100%;padding:10px;border:1px solid #eef4ff;border-radius:8px;margin-top:4px;}
    .btn{width:100%;margin-top:14px;}
    .alt{text-align:center;margin-top:10px;font-size:14px;}
  </style>
</head>
<body>
  <header class="topbar light-top">
    <span id="authLinks"></span>
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>

    <div class="brand">⚖️ Lawyer Case Manager</div>
  </header>

  <main>
    <form id="signupForm">
      <h1>Create Account</h1>
      <label>Full Name
        <input id="name" required placeholder="Your name">
      </label>
      <label>Email
        <input id="email" type="email" placeholder="you@example.com">
      </label>
      <label>Phone
        <input id="phone" type="tel" placeholder="9998887777">
      </label>
      <label>Password
        <input id="password" type="password" required>
      </label>
      <button type="submit" class="btn primary">Sign Up</button>
      <div class="alt">Already have an account? <a href="login.html">Login</a></div>
    </form>
  </main>

  <footer class="footer light-footer">© 2025 Lawyer Case Manager</footer>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
  <script src="app.js"></script>
  <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      try {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const pass = document.getElementById('password').value.trim();
        window.lcm_auth.registerUser(name, email, phone, pass);
        alert('Account created!');
        window.location.href = 'index.html';
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
