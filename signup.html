<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Signup — Lawyer Case Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container auth-wrap">
    <div class="auth-card">
      <div class="auth-side auth-visual">
        <h2>Create account ✨</h2>
        <p>Register with name, email, phone and password. This is a local, browser-only account (stored in your browser).</p>
        <div style="margin-top:18px;font-size:13px;color:var(--muted)">No server involved — for cloud sign-in we can add server integration later.</div>
      </div>

      <div class="auth-side">
        <form id="signupForm" class="auth-form" autocomplete="off">
          <label> Full Name
            <input id="suName" required placeholder="Your name" />
          </label>

          <label> Email
            <input id="suEmail" type="email" required placeholder="email@example.com" />
          </label>

          <label> Phone
            <input id="suPhone" type="tel" required placeholder="+91 98..." />
          </label>

          <label> Password
            <input id="suPass" type="password" required />
          </label>

          <label> Confirm Password
            <input id="suPass2" type="password" required />
          </label>

          <div class="auth-actions">
            <button class="btn primary" type="submit">Create account</button>
            <a href="login.html" class="btn ghost">Back to login</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script>
    function normalizeId(s){ return (s||'').toLowerCase().trim(); }

    document.getElementById('signupForm').addEventListener('submit', (ev) => {
      ev.preventDefault();
      const name = document.getElementById('suName').value.trim();
      const email = normalizeId(document.getElementById('suEmail').value);
      const phone = normalizeId(document.getElementById('suPhone').value);
      const pass = document.getElementById('suPass').value;
      const pass2 = document.getElementById('suPass2').value;

      if (pass !== pass2) return alert('Passwords do not match.');
      if (!email && !phone) return alert('Provide email or phone.');

      try {
        if (window.lcm_auth && window.lcm_auth.registerUser) {
          // prefer app.js helper if loaded
          window.lcm_auth.registerUser(name, email, phone, pass);
        } else {
          // fallback minimal local register logic
          const users = JSON.parse(localStorage.getItem('lcm_users')||'{}');
          const id = (email || phone).toLowerCase();
          if (users[id]) throw new Error('User already exists.');
          users[id] = { name, email, phone, pass };
          localStorage.setItem('lcm_users', JSON.stringify(users));
          localStorage.setItem('lcm_session', id);
        }
        window.location.href = 'index.html';
      } catch (err) {
        alert('Signup failed: ' + (err.message || err));
      }
    });
  </script>
</body>
</html>
