<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

</head>
<body>
  <nav class="navbar">
    <div class="logo">CaseManager</div>
    <ul class="nav-links">
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="add.html" class="active">Add Case</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
    <button class="dark-toggle" id="darkToggle">ğŸŒ™</button>
  </nav>

  <section class="form-section">
    <h1>Add New Case</h1>

    <form id="addCaseForm" enctype="multipart/form-data">

      <label>Case Title</label>
      <input type="text" id="caseTitle" required />

      <label>Client Name</label>
      <input type="text" id="clientName" required />

      <label>Mobile Number / Email</label>
      <input type="text" id="contact" required />

      <label>Court Number</label>
      <input type="text" id="courtNumber" />

      <label>Judge Name</label>
      <input type="text" id="judgeName" />

      <label>Current Date of Hearing</label>
      <input type="date" id="currentHearing" required />

      <label>Next Date of Hearing</label>
      <input type="date" id="nextHearing" />

      <label>Purpose / Remarks</label>
      <textarea id="remarks" rows="4"></textarea>

      <label>Attach Files (Multiple Allowed)</label>
      <input type="file" id="caseFiles" multiple />

      <button type="submit" class="btn">Save Case</button>
    </form>
  </section>

  <script src="app.js"></script>
</body>
</html>
