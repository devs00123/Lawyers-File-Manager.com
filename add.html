<head>
  <meta charset="utf-8" />

</head>
<body>

  <!-- ğŸ”¹ Header -->
  <header class="topbar light-top">
    <span id="authLinks"></span>
    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>

    <div class="brand">âš–ï¸ Lawyer Case Manager</div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="add.html" class="active">Add Case</a>
      <a href="about.html">About</a>
      <span id="authLinks"></span>
    </nav>
  </header>

  <!-- ğŸ”¹ Case Form -->
  <main>
    <h1 id="formTitle">Add Case</h1>
    <form id="caseForm" class="form">
      <input type="hidden" id="caseId">

      <label>Case Title
        <input id="caseTitle" required placeholder="Enter case title">
      </label>

      <label>Client Name
        <input id="clientName" required placeholder="Client name">
      </label>

      <label>Client Contact (Email)
        <input id="contact" type="email" placeholder="client@example.com">
      </label>

      <label>Client Phone
        <input id="phone" type="tel" placeholder="9998887777">
      </label>

      <label>Court Number
        <input id="courtNumber" placeholder="Court number">
      </label>

      <label>Judge Name
        <input id="judgeName" placeholder="Judge name">
      </label>

      <label>Remarks
        <textarea id="remarks" rows="3" placeholder="Additional details..."></textarea>
      </label>

      <div class="grid-2">
        <label>Current Hearing Date
          <input type="date" id="currentDate">
        </label>
        <label>Next Hearing Date
          <input type="date" id="nextDate">
        </label>
      </div>

      <label>Attach Files
        <input type="file" id="filesInput" multiple accept="image/*,.pdf,.doc,.docx,.txt">
      </label>

      <div id="existingFiles" class="file-list"></div>

      <button type="submit" class="btn primary">Save Case</button>
      <a href="index.html" class="btn ghost">Cancel</a>
    </form>
  </main>

</body>
</html>
