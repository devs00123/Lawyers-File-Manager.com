<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | Lawyer Case Manager</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="app.js" defer></script>

  <style>
    /* ---------- Layout ---------- */
    body {
      background: var(--light-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .profile-container {
      background: var(--panel);
      width: 100%;
      max-width: 480px;
      height: 95vh;
      border-radius: var(--rounded);
      box-shadow: var(--shadow);
      overflow-y: auto;
      scroll-behavior: smooth;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    /* ---------- Sticky, Auto-Hiding Header ---------- */
    .profile-header {
      position: sticky;
      top: 0;
      background: var(--primary);
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      border-top-left-radius: var(--rounded);
      border-top-right-radius: var(--rounded);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .profile-header.hide {
      transform: translateY(-100%);
      opacity: 0;
    }

    .profile-header a {
      color: white;
      text-decoration: none;
      font-size: 1.4rem;
      position: absolute;
      left: 1rem;
    }

    /* ---------- Content ---------- */
    .profile-content {
      padding: 1.8rem 1.5rem;
      flex: 1;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      display: block;
      margin: 1rem auto;
    }

    .profile-content input[type="file"] {
      display: block;
      margin: 0.6rem auto 1.2rem;
      font-size: 0.9rem;
    }

    .profile-content input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d0d6f5;
      border-radius: 8px;
      margin-bottom: 0.9rem;
      font-size: 0.95rem;
      background: #fff;
    }

    input[readonly] {
      background: #f3f4f9;
      color: #777;
      cursor: not-allowed;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 0.4rem;
      text-align: center;
    }

    .btn.danger {
      background: #e11d48;
    }

    .btn.danger:hover {
      background: #be123c;
    }

    .section {
      margin-top: 1.8rem;
    }

    .section h3 {
      color: var(--primary-dark);
      font-size: 1rem;
      margin-bottom: 0.8rem;
      border-bottom: 2px solid #e0e4f5;
      padding-bottom: 0.3rem;
    }

    /* ---------- Scrollbar ---------- */
    .profile-container::-webkit-scrollbar {
      width: 6px;
    }
    .profile-container::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      .profile-content {
        padding: 1.2rem;
      }
      .profile-pic {
        width: 90px;
        height: 90px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="profile-container" id="scrollContainer">
    <!-- üîπ Fixed Header -->
    <div class="profile-header" id="profileHeader">
      <a href="index.html">‚Üê</a>
      <span>My Profile</span>
    </div>

    <!-- üîπ Scrollable Content -->
    <div class="profile-content">
      <img id="profilePhoto" class="profile-pic" src="https://via.placeholder.com/110?text=User" alt="Profile Picture" />
      <input type="file" id="photoUpload" accept="image/*" />

      <input type="text" id="profileName" placeholder="Full Name" />
      <input type="email" id="profileEmail" placeholder="Email" readonly />
      <input type="text" id="profilePhone" placeholder="Phone Number" readonly />
      <button class="btn" id="saveProfile">Save Changes</button>

      <div class="section">
        <h3>Change Password</h3>
        <input type="password" id="oldPassword" placeholder="Current Password" />
        <input type="password" id="newPassword" placeholder="New Password" />
        <button class="btn" id="changePasswordBtn">Update Password</button>
      </div>

      <div class="section">
        <h3>Account</h3>
        <button class="btn" id="logoutBtn">Logout</button>
        <button class="btn danger" id="deleteAccountBtn">Delete Account</button>
      </div>
    </div>
  </div>

  <script>
    // üîπ Auto-hide header when scrolling
    const scrollContainer = document.getElementById('scrollContainer');
    const header = document.getElementById('profileHeader');
    let lastScroll = 0;

    scrollContainer.addEventListener('scroll', () => {
      const currentScroll = scrollContainer.scrollTop;
      if (currentScroll > lastScroll && currentScroll > 60) {
        header.classList.add('hide'); // scroll down ‚Üí hide
      } else {
        header.classList.remove('hide'); // scroll up ‚Üí show
      }
      lastScroll = currentScroll;
    });

    // üîπ Firebase logic
    auth.onAuthStateChanged(async (user) => {
      if (!user) return (window.location.href = "login.html");

      document.querySelector("#profileEmail").value = user.email || "";
      document.querySelector("#profilePhone").value = user.phoneNumber || "";

      const doc = await db.collection("users").doc(user.uid).get();
      const data = doc.exists ? doc.data() : {};
      document.querySelector("#profileName").value = data.name || user.displayName || "";
      if (data.photoURL || user.photoURL)
        document.querySelector("#profilePhoto").src = data.photoURL || user.photoURL;

      // Save Profile
      document.querySelector("#saveProfile").addEventListener("click", async () => {
        const name = document.querySelector("#profileName").value.trim();
        try {
          await user.updateProfile({ displayName: name });
          await db.collection("users").doc(user.uid).set({ name }, { merge: true });
          alert("‚úÖ Profile updated!");
        } catch (err) {
          alert("‚ö†Ô∏è " + err.message);
        }
      });

      // Upload Photo
      document.querySelector("#photoUpload").addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        try {
          const ref = storage.ref(`users/${user.uid}/profile/${file.name}`);
          const snap = await ref.put(file);
          const url = await snap.ref.getDownloadURL();
          await user.updateProfile({ photoURL: url });
          await db.collection("users").doc(user.uid).set({ photoURL: url }, { merge: true });
          document.querySelector("#profilePhoto").src = url;
          alert("‚úÖ Profile photo updated!");
        } catch (err) {
          alert("‚ùå " + err.message);
        }
      });

      // Change Password
      document.querySelector("#changePasswordBtn").addEventListener("click", async () => {
        const oldPass = document.querySelector("#oldPassword").value;
        const newPass = document.querySelector("#newPassword").value;
        if (!oldPass || !newPass) return alert("‚ö†Ô∏è Please fill both fields.");
        const cred = firebase.auth.EmailAuthProvider.credential(user.email, oldPass);
        try {
          await user.reauthenticateWithCredential(cred);
          await user.updatePassword(newPass);
          alert("‚úÖ Password updated!");
          document.querySelector("#oldPassword").value = "";
          document.querySelector("#newPassword").value = "";
        } catch (err) {
          alert("‚ùå " + err.message);
        }
      });

      // Logout
      document.querySelector("#logoutBtn").addEventListener("click", async () => {
        await auth.signOut();
        alert("You‚Äôve been logged out successfully!");
        window.location.href = "login.html";
      });

      // Delete Account
      document.querySelector("#deleteAccountBtn").addEventListener("click", async () => {
        if (!confirm("‚ö†Ô∏è Are you sure you want to permanently delete your account and all data?")) return;
        try {
          const userRef = db.collection("users").doc(user.uid);
          const cases = await userRef.collection("cases").get();
          for (const c of cases.docs) await userRef.collection("cases").doc(c.id).delete();
          await userRef.delete();
          await user.delete();
          alert("‚úÖ Account deleted successfully!");
          window.location.href = "signup.html";
        } catch (err) {
          if (err.code === "auth/requires-recent-login")
            alert("‚ö†Ô∏è Please log out and log back in to delete your account.");
          else alert("‚ùå " + err.message);
        }
      });
    });
  </script>
</body>
</html>
